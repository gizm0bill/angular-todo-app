<ng-container *ngIf=" todo$|async as todo ">
  <header>
    <h3>{{todo.name}}</h3>
    <button type="button" mat-icon-button routerLink="/todos">
      <mat-icon aria-label="Close">close</mat-icon>
    </button>
  </header>
  <main>
    <div class="todo-image" [style.backgroundImage]="todo.image" *ngIf="todo.image"></div>
    <p>{{todo.description}}</p>
  </main>
  <footer></footer>
</ng-container>
